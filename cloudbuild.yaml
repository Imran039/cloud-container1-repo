steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/k8s-ci-cd-project/cloud-container1", "."]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/k8s-ci-cd-project/cloud-container1"]
  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
      - run
      - --filename=cloud-container1-deployment.yaml
      - --image=gcr.io/k8s-ci-cd-project/cloud-container1
      - --location=us-central1
      - --cluster=k8s-cluster

options:
  logging: CLOUD_LOGGING_ONLY
